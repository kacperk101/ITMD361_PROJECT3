<!DOCTYPE html>
<html lang="en">
<head>

<body id="mapsbody">

  <header>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html">Resume</a></li>
        <li><a href="favoritemoviesandshows.html">My Favorite TV Shows</a></li>
        <li><a href="myfavoritecars.html">My Favorite Cars</a></li>
        <li><a href="maps.html">Google Maps</a></li>
      </ul>
    </nav>
  </header>

  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <script>
    function initMap() {
      const iitCoords = { lat: 41.83563922236108, lng: -87.62592116170968 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: iitCoords,
        zoom: 22,
      });

      const customIcon = {
        url: "media/iitlogohawk.png",  
        size: new google.maps.Size(35, 35),  
        origin: new google.maps.Point(0, 0), 
        anchor: new google	.maps.Point(16, 32),  
      };

      const marker = new google.maps.Marker({
        position: iitCoords,  
        map: map,
        title: "IIT MTCC",  
        icon: customIcon,  
      });

      const infoWindow = new google.maps.InfoWindow({
	    content: `
		  <div class="info-window-content" style="color: black;">
		    <h3>IIT MTCC</h3>
            <p>Welcome to IIT MTCC, Chicago!</p>
    </div>
  `,
});


      marker.addListener("click", function() {
        infoWindow.open(map, marker);  
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnszNc4QTg9YVufMA0pHSxsf_2eYwyQro&callback=initMap" async defer></script>

</body>
</html>
