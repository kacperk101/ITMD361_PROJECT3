<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Example</title>
</head>
<body>

<div id="map"></div>

<script>
  let map;

  async function initMap() {
    const { Map } = await google.maps.importLibrary("maps");

    map = new Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }

  initMap();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnszNc4QTg9YVufMA0pHSxsf_2eYwyQro&v=beta" async defer></script>

</body>
</html>
