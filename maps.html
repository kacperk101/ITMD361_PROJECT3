  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <script>
    function initMap() {
      const iitCoords = { lat: 41.8350, lng: -87.6272 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: iitCoords,
        zoom: 7,
      });

      const marker = new google.maps.Marker({
        position: iitCoords,  
        map: map,  
        title: "IIT MTCC",  
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnszNc4QTg9YVufMA0pHSxsf_2eYwyQro&callback=initMap" async defer></script>
